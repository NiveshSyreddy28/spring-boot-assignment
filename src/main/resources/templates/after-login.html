<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" href="styles.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<style th:inline="text">
</style>
<body >
<div class="jumbotron text-center">
    <h1>Welcome to my Restaurant</h1>
</div>
<div sec:authorize="isAuthenticated()">
    <h3>Welcome <span th:text="${#authentication.name}"/></h3>
<!--    <h3>UserId <span th:text="${userid}"/></h3>-->
</div>
<div class="nav">
    <a th:href="@{/restaurant/menu}"> <button class="btn btn-secondary">Today's Menu</button></a>

    <div sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/restaurant/updateMenu}">
        <button class = "bth btn-secondary">Update Menu</button></a>
        <br>
<!--        <a th:href="@{/restaurant/addUser}">-->
<!--        <button class = "bth btn-secondary">Add User</button></a>-->
    </div>

    <div sec:authorize="hasAuthority('CHEF')">
        <a th:href="@{/restaurant/chefMenu}">
            <button class = "bth btn-secondary">Update Menu</button></a>
    </div>

    <div sec:authorize="hasAuthority('USER')">
        <a th:href="@{/restaurant/viewUserOrders}"><button class="bth btn-secondary">View Your Order</button></a></div>
    <a th:href="@{/logout}"> <button class="btn btn-secondary">Logout</button></a>

</div>

</body>
</html>
