
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="utf-8">
    <title>Menu</title>

</head>

<body>
<div class="container">

</div>
<!-- <p th:text="'Time on the server is ' + ${theDate}" p> -->
<h3>Menu</h3>
<hr>
<a th:href="@{/restaurant/showFormForAddItem}"
class="bth btn-primary btn-sm mb-3">
    Add Item
</a>
<br><br>
<a th:href="@{/restaurant/loginHome}"
   class="bth btn-primary btn-sm mb-3">
    Back to Home Page
</a>
<!--<p>${finditem}</p>-->
<br><br>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Item Name</th>
        <th>Price</th>
        <th> Type</th>
        <th>Availability</th>
        <th>Time required to prepare</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.itemName}"/>
        <td th:text="${item.itemPrice}"/>
        <td th:text="${item.itemType}"/>
        <td th:text="${item.availability}"/>
        <td th:text="${item.timeRequiredToPrepare}"/>


        <!-- Add update button/link-->
        <td>
            <!-- Add "update" button/link -->
            <a th:href="@{/restaurant/updateItem(itemId=${item.id})}"
               class="btn btn-info btn-sm">
                Update
            </a>

            <!-- Add "delete" button/link -->
            <a th:href="@{/restaurant/deleteItem(itemId=${item.id})}"
               class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you sure you want to delete this item?'))) return false">
                Delete
            </a>

        </td>
    </tr>
    </tbody>

</table>
</div>
</body>
</html>
