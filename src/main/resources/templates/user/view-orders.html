
<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="utf-8">
    <title>Orders</title>

</head>

<body>
<div class="container">

</div>
<h3>Your Items in Order</h3>
<hr>
<div class="menu-nav">
    <div sec:authorize="isAuthenticated()">

        <a th:href="@{/restaurant/menu}"><button class="bth btn-secondary">Go Back</button></a></div>

</div>
<br><br>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Item Name</th>
        <th>Price</th>
        <th> Type</th>
        <th>Availability</th>
        <th>Time required to prepare</th>
<!--        <div sec:authorize="hasAuthority('USER')">-->
<!--            <th>Action</th>-->
<!--        </div>-->
    </tr>
    </thead>

    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.itemName}"/>
        <td th:text="${item.itemPrice}"/>
        <td th:text="${item.itemType}"/>
        <td th:text="${item.availability}"/>
        <td th:text="${item.timeRequiredToPrepare}"/>
<!--        <td>-->
<!--        <div sec:authorize="hasAuthority('USER')">-->
<!--            <a th:href="@{/restaurant/addItemToOrder(itemId=${item.id},userName=${#authentication.name})}">-->
<!--                <button class = "bth btn-secondary"> Order This Item</button></a>-->
<!--        </div>-->
<!--        </td>-->
    </tr>
    </tbody>

</table>
</div>
</body>
</html>
